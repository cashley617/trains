<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>




</head>

<body>

    <!-- T Schedule Tracker -->
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">MBTA</h1>
            <h3 class="text-center">Get Ya Chahlie Cahd!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Schedule-->
                <div class="card mb-4">
                    <div class="card-header">T Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='t-line-table'>
                            <thead>
                                <tr>
                                    <th scope="col">T Line</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add A New T Line  -->
                <div class="card mb-4">
                    <div class="card-header">Add Another Line</div>
                    <div class="card-body">

                        <!-- Enter Here -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">T Line</label>
                                <input class="form-control" id="t-line-input" placeholder="Red Line" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Quincy Center" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - 24hr time)</label>
                                <input class="form-control" id="start-time" placeholder="04:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="rate-input" placeholder="12" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-t-line">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/trains.js"></script>


</body>
</html>
